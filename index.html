<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="style.css">
    
<body>

    <div id="EcommerceContainer">
        <header>
            <ul class='header'>
                <li><a>HOME</a></li>
                <li><a>STORE</a></li>
                <li><a>ABOUT</a></li>
                <a class="cart-holder">cart<span class='cart-number'>0</span></a>
            </ul>
            <h1>The Generics</h1>
        </header>
        <section id="music" class="container">
            <h2>MUSIC</h2>
            <div id ="music-content">
                <div id='album1'>
                    <h3>Album 1</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://1409791524.rsc.cdn77.org/data/images/full/631225/jungkook-dreamers.jpg?w=600?w=430" alt="">
                    </div>
                                    <div class="prod-details">
                        <span>$<span>40.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='album2'>
                    <h3>Album 2</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://i.ytimg.com/vi/LPgN4EfzUrU/maxresdefault.jpg" alt="">
                    </div>
                                    <div class="prod-details">
                        <span>$<span>10.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='album3'>
                    <h3>Album 3</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://imgs.capitalfm.com/images/173011?crop=16_9&width=660&relax=1&signature=OgG2UnUrwvJz5hLyHzuIA19xNto=" alt="">
                    </div>
                                    <div class="prod-details">
                        <span>$<span>15.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='album4'>
                    <h3>Album 4</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://upload.wikimedia.org/wikipedia/en/2/2c/Bebe_Rexha_-_I%27m_a_Mess_%28Remixes%29.png" alt="">
                    </div>
                                    <div class="prod-details">
                        <span>$<span>25.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
            </div>

        </section>


        <section id="shoe" class="container">
            <h2>SHOES</h2>
            <div id="shoe-content">
                <div id="place1">
                    <h3>Air Force 1</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://images.solecollector.com/complex/images/c_crop,h_1140,w_2027,x_0,y_1376/c_fill,dpr_2.0,f_auto,fl_lossy,q_auto,w_680/dpbjvq4jzcdwcwfwnxcu/undefeated-nike-air-force-1-low-topaz-gold-dv5255-001" alt="">
                    </div>
                                <div class="prod-details">
                        <span>$<span>250</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id="place2">
                    <h3>Yeezy 350</h3>
                    <div class="image-container">
                        <img class="prod-images" src="https://image-cdn.hypb.st/https%3A%2F%2Fhypebeast.com%2Fwp-content%2Fblogs.dir%2F6%2Ffiles%2F2022%2F06%2Fadidas-yeezy-boost-350-v2-granite-release-info-1.jpg?q=75&w=800&cbr=1&fit=max" alt="">
                    </div>
                                <div class="prod-details">
                        <span>$<span>350</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
            </div>

        </section>

        <section id="cart" class="container">
            <h2>CART</h2>
            <button class="cancel">X</button>
            <div class="cart-row cart-header">
                <span class='cart-item cart-column'>ITEM</span>
                <span class='cart-price cart-column'>PRICE</span>
                <span class='cart-quantity cart-column'>QUANTITY</span>
            </div>
            <div class='cart-items'>
            </div>
            <div class="cart-total">
                <span>
                    <span class='total-title'> <strong>Total</strong>
                        </span>
                    $<span id='total-value'>0</span>
                </span>
            </div>
            <button class='purchase-btn' type='button'>PURCHASE</button>
        </section>

        <button class="cart-btn-bottom"> <a class="cart-bottom">See the cart</a></button>

    </div>




    <div id="container"></div>
    <footer>
        <div class="footer-title">
            The Generics
        </div>
        <div class="footer-icons">
            <ul>
                <li><a href="https://www.youtube.com">
                    <img src="https://1.bp.blogspot.com/-kR0cwNMsf2g/X9v_jO1Oj2I/AAAAAAAARo8/fijDADxYlUUftp8BH74i7akTy2r9T4WQQCLcBGAsYHQ/s0/Youtube%2BIcon%2B-%2BDownload%2BFree%2BVector%2BPNG.png" alt="">
                </a></li>
                <li><a href="https://spotify.com">
                    <img src="https://png.pngtree.com/element_our/png_detail/20181011/spotify-social-media-icon-design-template-vector-png_127005.jpg" alt="">
                </a></li>
                <li><a href="https://facebook.com">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/768px-Facebook_Logo_%282019%29.png" alt="">
                </a></li>
            </ul>
        </div>
    </footer>



</body>
</html>
